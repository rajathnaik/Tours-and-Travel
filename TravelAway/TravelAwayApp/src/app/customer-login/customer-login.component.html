<app-common-layout></app-common-layout>
<div class="myContent">
  <div class="specs">
    <div class="img-bg">
      <img src="assets/d.PNG" />
      <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)" style="height:400px;">
        <!--<div class="row">-->
        <div class="text" style="padding-top:10px;width:30%;margin-left:670px">
          <div class="col-md-7" style="text-align:center;margin-left:160px">
            <h2 style="text-align:center;font-family:'Sitka Banner';color:black;font-size:60px;padding-top:10px"><b>Customer Login</b></h2>
            <h6 style="text-align:right;color:dimgrey;font-size:small;padding:10px;color:black">
              All fields are mandatory!
            </h6>
            <div class="form-group">
              <div class="col" style="text-align:left;color:black;">
                <label style="font-size:20px"><b>Email Id</b></label>
              </div>
              <div class="col; input-group" style="border:2px ridge darkred;">
                <input type="email" name="email" #emailRef="ngModel" class="form-control" ngModel required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
              </div>
              <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                <div [hidden]="!emailRef.errors.required">
                  <p>&nbsp;Email id is mandatory</p>
                </div>
                <div [hidden]="!emailRef.errors.pattern">
                  <p>&nbsp;Email id is not entered in proper format</p>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col" style="text-align:left;color:black">
                <label style="font-size:20px"><b>Password</b></label>
              </div>
              <div class="col; input-group" style="border:2px ridge darkred;color:white;">
                <input type="password" name="password" #passwordRef="ngModel" class="form-control" minlength="8" maxlength="16" ngModel required>
              </div>
              <div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                <div [hidden]="!passwordRef.errors.required">
                  <p>&nbsp;Password is mandatory</p>
                </div>
                <div [hidden]="!passwordRef.errors.minlength">
                  <p>&nbsp;Password should be of proper length</p>
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <button routerLink="/customer-layout" type="submit" class="btn btn-block " style="color:black;font-weight:bold;"
                      [disabled]="!loginForm.form.valid">
                <b>Login</b>
              </button>
              <button routerLink="/" class="btn btn-warning btn-block">Cancel</button>
            </div>
          </div>
          <div class="col-md-4">
          </div>
        </div>
        <div *ngIf="showDiv" style="color:red;text-align:center;">
          <br />
          {{msg}}
        </div>


      </form>

    </div>
  </div>
</div>
