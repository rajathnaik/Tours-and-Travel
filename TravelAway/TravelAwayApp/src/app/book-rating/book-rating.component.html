
<app-customer-layout></app-customer-layout>
<div class="myContent">
  <div class="container">
    <form [formGroup]="ratingForm" (ngSubmit)="bookratings(ratingForm)">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <h4 style="text-align:center">Rate your booked package</h4>
          <h6 style="text-align:right;color:dimgrey;font-size:small">All fields are mandatory</h6>

          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Review Ratings</label>
            </div>
            <!--<div class="col; input-group">-->
            <input type="number" name="rating1" formControlName="rating1" class="form-control qkinput" max="5" min="1" required ngModel>
            <p *ngIf="ratingForm.controls.rating1.errors?.required && ratingForm.controls.rating1.touched" class="alert alert-danger">This field is required!</p>

          </div>
          <!--</div>-->
          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Review Comments</label>
            </div>
            <div class="form-group">
              <textarea rows="4" cols="7" name="comments" formControlName="comments" class="form-control qkinput" required ngModel></textarea>
              <p *ngIf="ratingForm.controls.comments.errors?.required && ratingForm.controls.comments.touched" class="alert alert-danger">This field is required!</p>
              <p *ngIf="ratingForm.controls.comments.errors?.pattern &&  ratingForm.controls.comments.touched" class="alert alert-danger"> Comments should contain only alphabates </p>
            </div>
          </div>
          <div class="form-group" style="text-align:left">
            <!--<button type="submit" [disabled]="!ratingForm.form.valid" class="btn">Rate</button> &nbsp;&nbsp;-->
            <button type="submit" class="btn btn-primary">Rate</button>
            <a routerLink="/viewBookings">Cancel</a>
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </form>
  </div>
</div>
