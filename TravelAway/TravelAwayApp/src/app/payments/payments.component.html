<app-common-layout></app-common-layout>
<div class="container">
  <h1 style="padding-top:15px">Payment</h1>
  <h6 style="text-align:center; font-size:20px; padding-bottom:20px">Please Pay to Complete Bookings</h6>
  <form #paymentForm="ngForm" (ngSubmit)="submitPaymentForm(paymentForm)">

    <div class="form-group col-md-8" style="padding-left:400px;text-align:left;font-weight:bold">
      <label style="text-align:left;font-weight:bold">BookingId</label>
      <input type="number" name="bookingId" [ngModel]="bookingId" class="form-control qkinput" readonly>


      <label style="text-align:left;font-weight:bold">Billed Amount</label>
      <input type="number" name="totalCost" [ngModel]="totalCost" class="form-control qkinput" readonly>

      <div class="form-group" style="padding-top:20px">
        <input id="PaymentBtn" type="submit" class="btn btn-primary" value="Pay" />&nbsp;&nbsp;
        <input id="cancleBtn" type="button" class="btn btn-primary" value="Cancel" (click)="CancelRequest()" />
      </div>

    </div>
  </form>
</div>
