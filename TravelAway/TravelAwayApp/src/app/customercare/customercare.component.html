<app-customer-layout></app-customer-layout>

<div class="container-fluid">
  <div class="img-bg">
    <!--<div class="col-md-3">-->
    <img src="assets/care.jpg" />
    <form #loginForm="ngForm" (ngSubmit)="customerCareDetails(loginForm)">
      <div class="text" style="background-color:antiquewhite;">
        <div class="col-md-4">
        </div>
        <div class="col-md-10">
          <h2>Customer Care</h2>
          <h6 style="text-align:right;color:dimgrey;font-size:small">Thanks for writing  us</h6>
          <div class="form-group">
            <div class="col" style="text-align:left; font-size:larger">
              <label>Your complaint here</label>
            </div>
            <div class="col; input-group">
              <textarea name="query" rows="3" cols="40" class="form-control" ngModel>Your complaint here</textarea>
            </div>
          </div>




          <div class="form-group" style="text-align:left">
            <button type="submit" class="btn btn-block">Submit</button>
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </form>
  </div>
</div>
