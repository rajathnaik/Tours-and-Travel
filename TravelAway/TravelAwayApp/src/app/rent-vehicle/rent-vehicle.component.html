<app-customer-layout></app-customer-layout>
<div class="myContent">
  <div class="specs">
    <div class="img-bg">
      <img src="assets/vehic.jpg" />
      <form #bookVehicle="ngForm" (ngSubmit)="RentVehicle(bookVehicle)" ngNativeValidate>

        <div class="text" style="width:25%;margin-left:250px;background-color:white;padding-bottom:20px;height:87%;border-radius:7%">
          <div class="col-xs-7" style="padding:10px;">
            <h1 style="text-align:center;font-family:'Sitka Banner';color:black;font-size:50px;"><b>Book Vehicle</b></h1>
            <h6 style="text-align:right;font-size:small;color:black">
              All fields are mandatory!
            </h6>
            <div class="form-group" style="text-align:left">
              <span class="label">Vehicle Name</span>
              <div class="col; input-group">
                <input type="text" id="add_vName"
                       class="form-control cwinput"
                       name="vName" #vName="ngModel"
                       [ngModel]="vehicleName" ngModel required readonly>
              </div>

            </div>

            <div class="form-group" style="text-align:left">
              <span class="label">Book For Date</span>

              <div class="col; input-group">
                <input type='date' id="add_bod" class="form-control cwinput" size="40" name="bod" #bod="ngModel" ngModel required placeholder='YYYY-MM-DD' pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" />

                <div id="add_validate_bod" *ngIf="bod.errors
         && (bod.errors.touched||bod.errors.dirty)" class="text-danger-validation">
                  <div [hidden]="!bod.errors.required">
                    <br />Book For date is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group" style="text-align:left">
              <span class="label">Pick Up Time</span>

              <div class="col; input-group">
                <input type="text" list="member"
                       name="time" #time="ngModel"
                       class="form-control" size="40" ngModel required placeholder="---Time Slot---" />
                <datalist id="member" style="font-weight:bold">
                  <option>05:00 AM</option>
                  <option>08:00 AM</option>
                  <option>11:00 AM</option>
                  <option>01:00 PM</option>
                  <option>04:00 PM</option>
                  <option>06:00 PM</option>
                </datalist>

                <div id="update_schedule_status" *ngIf="time.errors &&
         (time.dirty || time.touched)">
                  <div [hidden]="!time.errors.required">
                    <br /> Field is mandatory
                  </div>
                </div>
              </div>

            </div>

            <div class="form-group" style="text-align:left">
              <span class="label"> Number of Hour</span>

              <div class="col; input-group">
                <input type="number" id="add_hours" class="form-control cwinput" size="40" name="hours" [(ngModel)]="noOfHours" #hours="ngModel" ngModel required min="3" placeholder="3">
                <div id="add_validate_hours" *ngIf="hours.errors
         && (hours.touched||hours.dirty)" class="text-danger-validation">
                  <div [hidden]="!hours.errors.required">
                    <br />Field is required
                  </div>
                  <div [hidden]="!hours.errors.min">
                    <br />Minimun hours 3
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group" style="text-align:left">
              <span class="label">Estimated number of Km</span>
              <div class="col; input-group">
                <input type="number" id="add_estkm"
                       class="form-control cwinput" size="40" name="estkm" [(ngModel)]="noOfKm" #estkm="ngModel" ngModel required placeholder="0">
                <div id="add_validate_estkm" *ngIf="estkm.errors
                   && (estkm.touched||estkm.dirty)" class="text-danger-validation">
                  <div [hidden]="!estkm.errors.required">
                    <br />Field is required
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group" style="text-align:left;">
              <span class="label">Estimated Cost</span>

              <div class="col; input-group">
                <input type="number" id="add_cost" class="form-control cwinput" value="{{((noOfHours*ratePerHour)*(noOfKm*ratePerKm))+base}}" size="20" name="price" [(ngModel)]="cost" ngModel readonly placeholder="INR 103">
              </div>
            </div>

            <div class="form-group" align="center">
              <button class="btn  btn-block " [disabled]="!bookVehicle.form.valid" type="submit">Book Vehicle</button>
              <button routerLink="/home" routerLinkActive="active" class="btn btn-block .btn-warning">Cancel</button>
            </div>

          </div>
          <div align="center" *ngIf="showMsgDiv" style="color:red;text-align:center;">
            Some Error occured. Please Try again later
          </div>

        </div>



      </form>
      <div class="col-md-4">
      </div>

    </div>
  </div>
</div>
